<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
</head>

<body>
  <title></title>
  <div class="container">
    <div class="jumbotron">
      <h3>Test your political loyalty!</h3>
    </div>

<!--Comm or Ind Survey Question-->
    <form id="surveyQ1">
      <div class="form-group">
        <label for="commind">Are you more community or individually-minded?</label>
        <select id="commind">
          <option value="individual">Individual</option>
          <option value="community">Community</option>
        </select>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
<!--Comm or Ind Survey Question-->

<!--Some of No Gov't Ctrl Survey Question-->
    <form id="surveyQ2">
      <div class="form-group">
        <label for="control">Would you prefer some or no government control?</label>
        <select id="control">
          <option value="some-control">Some control</option>
          <option value="no-control">No control</option>
        </select>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
<!--Some of No Gov't Ctrl Survey Question-->

<!--Rev or Ref Survey Question-->
    <form id="surveyQ3">
      <div class="form-group">
        <label for="radical">Would you prefer revolution or reform?</label>
        <select id="radical">
          <option value="revolution">revolution</option>
          <option value="reform">reform</option>
        </select>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
<!--Rev or Ref Survey Question-->

    <div class="result">
      <div class="result-radical">
        <h3>Congratulations you are radical!</h3>
      </div>
      <div class="result-liberal">
        <h3>Congratulations you are liberal!</h3>
      </div>
      <div class="result-moderate">
        <h3>Congratulations you are moderate!</h3>
      </div>
      <div class="result-conservative">
        <h3>Congratulations you are conservative!</h3>
      </div>
    </div>
    </div>
</body>
<script src="js/jquery-1.12.0.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/scripts.js" type="text/javascript"></script>
</html>
